<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Form: Formspree</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <main>
        <form>
            <div>
                <label for="name">Name:</label>
                <input id="name" type="text" name="name" size="64" required/>
            </div>
            <div>
                <label for="email">Email:</label>
                <input id="email" type="email" name="email" size="64" required/>
            </div>
            <div>
                <label for="form-message">Your message:</label>
                <textarea id="form-message" name="message" requiered maxlength="200" cols="62" rows="20" required></textarea>
            </div>

            <button type="submit">Submit</button>
        </form>
    </main>
  </body>
